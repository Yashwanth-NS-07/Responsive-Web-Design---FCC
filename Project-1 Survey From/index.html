<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Survey-form-freecodecamp.rocks</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <main>
  <h1 id='title'>freeCodeCamp Survey Form</h1>
  <p id='description'><i>Thank you for taking the time to help us improve the platform</i></p>
  <form id='survey-form' action='' method='post'>
    <div>
      <label id='name-label' for='name'>Name</label>
      <input id='name' type='text' placeholder='Enter your name' required>
    </div>
    <div>
      <label id='email-label' for='email'>Email</label>
      <input id='email' type='email' placeholder='Enter your Email' required>
    </div>
    <div>
      <label id='number-label' for='number'>Age<span>(optional)</span></label>
      <input id='number' type='number' min='13' max='120' placeholder='Age'>
    </div>
    <div>
      <label for='dropdown'>Which option best describes your current role?</label>
      <select id='dropdown'>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <p>Woul you recommend freeCodeCamp to a friend?</p>
      <label for='definitely'><input name='Radio' id='definitely' type='radio' value='definitely' checked> Definitely</label>
      <label for='maybe'><input name='Radio' id='maybe' type='radio' value='mayble'> Maybe</label>
      <label for='not-sure'><input name='Radio' id='not-sure' type='radio' value='not-sure'> Not sure</label>
    </div>
    <div>
      <label for='dropdown2'>what is your favorite feature of freeCodeCamp?</label>
      <select id='drowpdown2'>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Porjects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </div>
    <div>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label for='fep'><input id='fep' value='Front-end-Projects' type='checkbox'> Front-end-Projects</label>
      <label for='bep'><input id='bep' value='Back-end-Projects' type='checkbox'> Back-end-Projects</label>
    </div>
    <div>
      <label for="comments">Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..." id="comments" rows="5" ></textarea>
    </div>
    <button id='submit' type='submit'>Submit</button>
  </form>
  </main>
</body>
</html>
